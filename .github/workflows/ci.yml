name: ci 
on:
  push:
    branches:
      - master 
      - main
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      - run: pip install mkdocs-material pillow cairosvg
      - run: mkdocs gh-deploy --force

      - name: Configure Custom Domain
        uses: actions/configure-pages@v3
        with:
          id-token: ${{ secrets.GITHUB_TOKEN }}
          static_site_generator: mkdocs
          custom_domain: deployaroo.io